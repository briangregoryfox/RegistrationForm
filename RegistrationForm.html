<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process">
        <div>
            <label>First Name:*</label>
            <input type="text" name="first" placeholder="first name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last" placeholder="last name">
        </div>
        <div>
            <label>Email Adress:*</label>
            <input type="text" name="email" placeholder="email address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password" placeholder="confirm password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="text" name="confirm" placeholder="confirm password">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:*</label>
            <input type="radio" name="Male" value="Male" id="Male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="No Answer" value="No Answer"" id="No Answer">
            <label for="No Answer"">No Answer"</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <select name="favorite language">
                <option>JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email updates" id="email updates"><label>email updates</label>
        </div>
        <div>
            <input type="submit" value="Create a Account">
        </div>
    </form>
</body>
